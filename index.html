<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Mascota</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Registro de mi Mascota Favorita</h1>

    <form action="#" method="post">
      <fieldset>
        <legend>Datos del dueño</legend>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="Ej: 987654321" required />
      </fieldset>

      <fieldset>
        <legend>Datos de la mascota</legend>

        <label for="mascota-nombre">Nombre de la mascota:</label>
        <input type="text" id="mascota-nombre" name="mascota-nombre" required />

        <label for="tipo">Tipo de mascota:</label>
        <select id="tipo" name="tipo" required>
          <option value="">Seleccione</option>
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="ave">Ave</option>
          <option value="otro">Otro</option>
        </select>

        <label for="edad">Edad de la mascota:</label>
        <input type="number" id="edad" name="edad" min="0" max="100" required />

        <label for="sexo">Sexo:</label>
        <div class="radio-group">
          <input type="radio" id="macho" name="sexo" value="macho" required />
          <label for="macho">Macho</label>

          <input type="radio" id="hembra" name="sexo" value="hembra" />
          <label for="hembra">Hembra</label>
        </div>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required />

        <label for="vacunas">¿Tiene vacunas?</label>
        <select id="vacunas" name="vacunas" required>
          <option value="">Seleccione</option>
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>

        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>
      </fieldset>

      <button type="submit">Registrar Mascota</button>
    </form>
  </div>
</body>
</html>
